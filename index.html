<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Base de Datos</title>
    <style>
        body {
            background-color: #f0fdf4;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            overflow-x: auto;
            width: 100%;
            max-width: 100%;
        }
        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            table-layout: fixed;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #d1f0e1;
            word-wrap: break-word;
            text-overflow: ellipsis;
        }

        th {
            background-color: #3c6e71;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        td {
            background-color: #f0fdf4;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #e0f7e9;
        }

        tr:hover td {
            background-color: #b5e0d8;
        }

        /* Aplica el scroll solo en pantallas grandes (PC y tabletas) */
        @media (min-width: 768px) {
            table {
                overflow-x: auto;
            }

            /* Personaliza la barra de desplazamiento */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: #e0f7e9;
            }

            ::-webkit-scrollbar-thumb {
                background: #74c69d;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <!-- Las cabeceras se llenarán con JavaScript -->
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de la tabla se llenarán con JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        async function loadDatabase() {
            const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` });
            const response = await fetch('pruebas.db');
            const buffer = await response.arrayBuffer();
            const db = new SQL.Database(new Uint8Array(buffer));
            const res = db.exec("SELECT * FROM prueba");

            if (res.length === 0) {
                console.log("No se encontraron resultados.");
                return;
            }

            const columns = res[0].columns;
            const rows = res[0].values;

            const thead = document.querySelector('#data-table thead tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                thead.appendChild(th);
            });

            const tbody = document.querySelector('#data-table tbody');
            rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        loadDatabase();
    </script>
</body>
</html>
